<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算BMI</title>
</head>

<body>

    <h1>BMI計算機</h1>
    <form action="" method="get">
        <label for="name">姓名:</label>
        <input type="text" name="name" id="name" placeholder="請輸入姓名">
        <br>
        <label for="high">身高:</label>
        <input type="number" name="high" id="high" placeholder="請輸入身高" step="0.5">
        <br>
        <label for="wight">體重:</label>
        <input type="number" name="wight" id="wight" placeholder="請輸入體重" step="0.5">
        <br>
        <button type="submit">計算</button>
        <br>

    </form>
    <p>
        <a href="./index.html">返回健身網頁</a>
    </p>
</body>


</html>
